for (let i = 0; i < 150; i++) {
  candidates.push({
    name: `Candidate ${i}`,
    location:
      ["Dubai", "Abu Dhabi", "India"][Math.floor(Math.random() * 3)],
    role:
      ["Information Technology",
       "Management",
       "Engineering"][Math.floor(Math.random() * 3)]
  });
}
        // Handle form submission
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
    
            // Get search criteria
            var location = document.querySelector("#location").value;
            var role = document.querySelector("#role").value;
    
            // Filter candidates
            var results = candidates.filter(function(candidate) {
                return (location === "" || candidate.location === location) &&
                       (role === "" || candidate.role === role);
            });
    
            // Sort candidates
            results.sort(function(a, b) {
                return a.name.localeCompare(b.name);
            });
    
            // Display results
            var resultsList = document.querySelector("#results");
            resultsList.innerHTML = "";
            results.forEach(function(result) {
                var li = document.createElement("li");
                li.textContent = result.name + " (" + result.location + ", " + result.role + ")";
                resultsList.appendChild(li);
            });
        });
    </script>
