<!DOCTYPE html>
<html>
<head>
    <title>Login - Online Recruitment Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #E1AEFF;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: inline-block;
            margin-top: 50px;
            padding: 20px;
        }

        form {
            display: block;
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="email"],
        input[type="password"] {
            border: 1px solid #ccc;
            display: block;
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Please enter your email and password to access your account.</p>
        <form action="login.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a>. <a href="search.html">Candidates</a></p>
    </div>
</body>
</html>
